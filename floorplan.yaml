      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      warnings:
      # pan_zoom:
      date_format: DD-MMM-YYYY
      hide_app_toolbar:

      # last_motion_entity: sensor.motion_sensor
      # last_motion_class: last-motion

      groups:
        - name: Mailbox
          entities:
             - sensor.mailbox
          # text_template: '${entity.state ? entity.state : "unknown"}'
          class_template: '
          if (entity.state == "Empty")
            return "hidden";
          else
            return "flash-info";
          '
        - name: Device trackers
          entities:
             - device_tracker.isa_computer
             - device_tracker.stefan_computer
          # text_template: '${entity.state ? entity.state : "unknown"}'
          class_template: '
          if (entity.state == "home")
            return "success-text";
          else
            return "hidden";
          '
        - name: Temperatures
          entities:
             - sensor.temperature_158d000123552c # passage
             - sensor.temperature_158d0001235510 # upstairs hallway
             - sensor.temperature_158d0001fd83e7 # Stefan
             - sensor.dark_sky_temperature # Outside
          text_template: '${entity.state ? entity.state + "°" : "unknown"}'
          class_template: '
            var temp = parseFloat(entity.state.replace("°", ""));
            if (temp < 22)
              return "temp-low";
            else if (temp < 25)
              return "temp-medium";
            else
              return "temp-high";
            '
        - name: Washer and dryer
          entities:
            - input_select.dryer_status
            - input_select.washing_machine_status
          class_template: '
          if (entity.state == "Idle")
            return "hidden";
          else if (entity.state == "Running")
            return "success-text";
          else
            return "flash-info";
          '

        - name: Litterboxes
          entities:
            - sensor.upstairs_litterbox_visits
            - sensor.downstairs_litterbox_visits
          class_template: '
          var visits = parseFloat(entity.state);
          if (visits == 0)
            return "hidden";
          else if (visits < 3)
            return "temp-medium";          
          else
            return "flash-info";
          '
        - name: Ceiling Lights
          entities:
            - light.bedroom_ceiling_light
            - light.dining_area_ceiling_light_level  
            - light.kitchen_ceiling_spotlights_level
            - light.isa_ceiling_light
            - light.living_room_ceiling_light_level
            - light.living_room_spotlights_level
            - light.passage_ceiling_spotlights_level
            - group.walk_in_closet_lights        
            - light.upstairs_hallway_ceiling_light_level   
            - light.hallway_window_light     
          # groups:
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'ceiling-light-off'
          action:
            service: toggle
        - name: Stairs Lights
          entities:
            - group.stairs_lights                       
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: ''
          action:
            service: toggle

        - name: Stefan Lights
          entities:
            - light.stefan_lightstrip
          states:
            - state: 'on'
              class: 'light-purple'
            - state: 'off'
              class: 'light-off'

        - name: Secondary Lights
          entities:
            - light.bedside_lamp
            - light.floorlamp_reading_light
            - light.floorlamp_uplight
            - light.gateway_light_34ce008bfc4b
            - light.outside_yard_light
            - light.outside_yard_hanging_lights
            - light.outside_front_light   
          # groups:
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            service: toggle

        - name: Fans
          entities:
            # - switch.doorbell
            - switch.air_cleaner_auto
          states:
            - state: 'on'
              class: 'rotation-fast'
            - state: 'off'
              class: 'rotation-slow'
          action:
            service: toggle

        - name: Switches
          entities:
            - switch.roomba
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            service: toggle

        - name: Alarm Panel
          entities:
             - alarm_control_panel.home_alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

