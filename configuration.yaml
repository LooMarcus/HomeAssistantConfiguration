###               HUBS               ###
########################################
rfxtrx:
  device: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A14SREW-if00-port0
  debug:
zwave:
  usb_path: /dev/ttyACM0
  new_entity_ids: true
xiaomi_aqara:
  gateways:
   - mac: !secret xiaomi_mac
     key: !secret xiaomi_key
hue:
  bridges:
    - host: !secret hue_ip
      allow_hue_groups: false

