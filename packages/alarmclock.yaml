# ALARM CLOCK
# based on:
# https://github.com/master-kenobi/ha-alarmclock

input_boolean:
  alarmclock_mwf_enabled:
    name: MWF Enabled
    initial: on
    icon: mdi:toggle-switch
  alarmclock_tt_enabled:
    name: TT Enabled
    initial: on
    icon: mdi:toggle-switch
  alarmclock_we_enabled:
    name: Weekend Enabled
    initial: off
    icon: mdi:toggle-switch

input_number:
  alarmclock_mwf_hour:
    name: Hour
    initial: 06
    icon: mdi:timer
    min: 0
    max: 23
    step: 1
  alarmclock_mwf_minutes:
    name: Minutes
    initial: 35
    icon: mdi:timer
    min: 0
    max: 55
    step: 5

  alarmclock_tt_hour:
    name: Hour
    initial: 06
    icon: mdi:timer
    min: 0
    max: 23
    step: 1
  alarmclock_tt_minutes:
    name: Minutes
    initial: 45
    icon: mdi:timer
    min: 0
    max: 55
    step: 5

  alarmclock_we_hour:
    name: Hour
    initial: 8
    icon: mdi:timer
    min: 0
    max: 23
    step: 1
  alarmclock_we_minutes:
    name: Minutes
    initial: 30
    icon: mdi:timer
    min: 0
    max: 55
    step: 5

sensor:
  - platform: template
    sensors:
      alarmclock_mwf_time_template:
        friendly_name: 'MWF Time'
        value_template: '{{ "%0.02d:%0.02d" | format(states("input_number.alarmclock_hour") | int, states("input_number.alarmclock_minutes") | int) }}'
      alarmclock_tt_time_template:
        friendly_name: 'TT Time'
        value_template: '{{ "%0.02d:%0.02d" | format(states("input_number.alarmclock_hour") | int, states("input_number.alarmclock_minutes") | int) }}'
      alarmclock_we_time_template:
        friendly_name: 'Weekend Time'
        value_template: '{{ "%0.02d:%0.02d" | format(states("input_number.alarmclock_hour") | int, states("input_number.alarmclock_minutes") | int) }}'

group:
  alarmclock_mwf:
    name: Alarm Clock (Weekday Shower)
    control: hidden
    entities:
      - sensor.alarmclock_mwf_time_template
      - input_boolean.alarmclock_mwf_enabled
      - input_number.alarmclock_mwf_hour
      - input_number.alarmclock_mwf_minute
  alarmclock_tt:
    name: Alarm Clock (Weekday)
    control: hidden
    entities:
      - sensor.alarmclock_tt_time_template
      - input_boolean.alarmclock_tt_enabled
      - input_number.alarmclock_tt_hour
      - input_number.alarmclock_tt_minute
  alarmclock_me:
    name: Alarm Clock (Weekend)
    control: hidden
    entities:
      - sensor.alarmclock_we_time_template
      - input_boolean.alarmclock_we_enabled
      - input_number.alarmclock_we_hour
      - input_number.alarmclock_we_minute
  alarmclock:
    name: Alarmclock
    control: hidden
    icon: mdi:clock-alert
    view: yes
    entities:
      - automation.wake_up_light
      - group.alarmclock_mwf
      - group.alarmclock_tt
      - group.alarmclock_we
script:
  goodmorning:
    alias: Goodmorning
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.living_room_ceiling_light_level
          brightness: 50
      - service: light.turn_on
        data:
          entity_id: light.passage_ceiling_spotlights_level
          brightness: 50
      - service: light.turn_on
        data:
          entity_id: light.upstairs_hallway_ceiling_light_level
          brightness: 50
          transition: 30
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      # - service: light.turn_on
      #   data:
      #     entity_id: light.bedside_lamp
      #     brightness: 60
      #     transition: 30
      - delay:
          seconds: 180
      - service: script.morning_news

  wakeuplight:
    alias: Wake Up Light
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedside_lamp
          brightness: 60
          transition: 600

  alarmclock_clock_snooze:
    alias: Alarm Clock Snooze
    sequence:
      # Snooze 5 mins
      - delay: '00:05:00'
      - service: notify.ios_isabellas_iphone_6s
        data:
          title: 'Good morning.'
          message: 'Run automations?'        
          data:
            push:
              category: 'alarmclock_clock'


automation:

  - alias: Wake Up Light
    initial_state: 'off'
    trigger:
      - platform: time
        minutes: '/5'
        seconds: 00
    condition:
      condition: or
      conditions:
        - condition: and
          conditions:
          - condition: time
            after: '06:25:00'
          - condition: state
            entity_id: input_boolean.alarmclock_mwf_enabled
            state: 'on'
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
        - condition: and
          conditions:
          - condition: time
            after: '06:35:00'
          - condition: state
            entity_id: input_boolean.alarmclock_tt_enabled
            state: 'on'
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.wakeuplight



  - alias: 'Alarm clock'
    initial_state: 'on'
    trigger:
      - platform: time
        minutes: '/5'
        seconds: 00
    condition:
      condition: or
      conditions:
        - condition: and
          conditions:
          - condition: template
            value_template: '{{ now().time().strftime("%H:%M") == states.sensor.alarmclock_mwf_time_template.state }}'
          - condition: state
            entity_id: input_boolean.alarmclock_mwf_enabled
            state: 'on'
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
        - condition: and
          conditions:
          - condition: template
            value_template: '{{ now().time().strftime("%H:%M") == states.sensor.alarmclock_tt_time_template.state }}'
          - condition: state
            entity_id: input_boolean.alarmclock_tt_enabled
            state: 'on'
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
        - condition: and
          conditions:
          - condition: template
            value_template: '{{ now().time().strftime("%H:%M") == states.sensor.alarmclock_we_time_template.state }}'
          - condition: state
            entity_id: input_boolean.alarmclock_we_enabled
            state: 'on'
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'off'   
    action:
      # - service: script.turn_on
        # entity_id: script.wakeuplight
      # - delay:
      #     minutes: 10
      # - service: xiaomi_aqara.play_ringtone
      #   data:
      #     gw_mac: !secret xiaomi_mac
      #     ringtone_id: 26
      #     ringtone_vol: 6
      - service: notify.ios_isabellas_iphone_6s
        data:
          title: 'Good morning.'
          message: 'Run automations?'        
          data:
            push:
              category: 'alarmclock_clock'

###### awake actionable notification pushed ######
  - alias: Alarm Clock Awake Action
    initial_state: true
    hide_entity: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: AWAKE
    action:
      service: script.turn_on
      entity_id: script.goodmorning

###### snooze actionable notification pushed ######
  - alias: Alarm Clock Snooze Action
    initial_state: true
    hide_entity: true
    trigger:
      platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: SNOOZE
    action:
      service: script.turn_on
      entity_id: script.alarmclock_clock_snooze